spring:
  application:
    name: capitalot-backend
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:capitalot}
    username: ${DB_USER:capitalot}
    password: ${DB_PASSWORD:capitalot}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:your-google-client-id}
            client-secret: ${GOOGLE_CLIENT_SECRET:your-google-client-secret}
            scope:
              - email
              - profile

server:
  port: 8080

app:
  jwt:
    secret: ${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
    expiration: 86400000
  
  stock-api:
    provider: stub
    alpha-vantage:
      api-key: ${ALPHA_VANTAGE_API_KEY:}
    finnhub:
      api-key: ${FINNHUB_API_KEY:}

cors:
  allowed-origins: ${CORS_ORIGINS:http://localhost:4200}
